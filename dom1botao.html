<!DOCTYPE html>
<html>

<head>
    <title>Exercício DOM</title>
</head>

<body>
    <h1 id="mensagem">Olá, Mundo!</h1>
    <button onclick="mudarTextoCor()" ,>Mudar Texto</button>

    <script>
        function mudarTextoCor() {
                let mensagem = document.getElementById('mensagem');
                mensagem.textContent = "Texto e cor modificados.";
                mensagem.style.color = "red";
        }
    </script>
</body>

</html>
